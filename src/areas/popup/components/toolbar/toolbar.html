<div class="toolbar">
    <img *ngIf="showSquidLogo" chromeExtSrc="src/assets/images/squid-head.svg" class="logo" role="presentation"/>
    <a *ngIf="showBackButton" (click)="back()" class="material-icons button color-primary back" role="button">arrow_back</a>
    
    <h3 class="title">{{title}}</h3>

    <div class="filler"></div>
    
    <a *ngIf="showOptionsButton" routerLink="/options" class="material-icons button color-primary" role="button">settings</a>
</div>
