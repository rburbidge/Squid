<div class="container select-device">
    <div *ngIf="isLoading" class="row text-center fade-in loader-container">
        <div class="row spacer-12-top">
            <div class="loader"></div>
        </div>
    </div>

    <div *ngIf="!isLoading" class="fade-in">

        <div class="row text-center squid-header">
            {{message}}
        </div>

        <!-- No devices message -->
        <div *ngIf="!error && (!devices || devices.length == 0)" class="row text-center">
            <div class="row">
                <p>{{strings.devices.noDevicesMessage}}</p>
            </div>
        </div>

        <div *ngIf="error" class="row text-center squid-error">
            {{error}}
        </div>

        <!-- List of devices -->
        <div *ngIf="devices && devices.length != 0" class="squid-device-grid">
            <div *ngFor="let device of devices" class="squid-device-grid-item" (click)="sendUrl(device)">
                <i class="material-icons icon">{{getDeviceIcon(device)}}</i>
                <div class="name">{{device.name}}</div>
            </div>

            <div *ngIf="devices.length % 2 == 1" class="squid-device-grid-item empty"></div>
        </div>

        <div *ngIf="!devices || devices.length == 0" class="row spacer-12-top text-center">
            <button class="btn btn-primary" (click)="refreshDevices()">{{strings.retry}}</button>
        </div>
    </div>
</div>
