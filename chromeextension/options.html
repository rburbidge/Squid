<!doctype html>
<html>
  <head>
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/angular-1.5.8.min.js"></script>
    <script src="config.js"></script>
    <script src="devices.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div ng-app="options" ng-controller="optionsController">
      <b>Current device:</b> {{device}}

      <div ng-repeat="device in devices" ng-click="setDevice(device)">
        {{device}}
      </div>

      <div>{{error}}</div>
    </div>
  </body>
</html>
